<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CrystalsCollectorGwen</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <h1 class="gameName">Crystals Collector!</h1>
        <div class="instructions">
            <p>click start and observe the randomly generated number and four crystals that appear on screen</p>
            <p>each crystal will be assigned a value, by clicking a crystal you add it's value to your running total</p>
            <p>try to match the randomly generated number without going over to win</p>
            <button type="button" class="btn btn-outline-secondary" id="start">Click Here To Start Game</button>
        </div>

        <div class="scoreZone">
            <div class="computerNum">
                <h2 id="computerNumText"></h2>
            </div>
            <div class="tally">
                <p id="winsText"></p>
                <p id="lossesText"></p>
            </div>
        </div>
        <div id="crystals">

        </div>

        <h1 class="myScoreTitle" id = "runningTotalText">My Total: </h1>
        <!-- <div class="runningTotal" id="runningTotalText"></div> -->
    </div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
