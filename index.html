<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CrystalsCollectorGwen</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

        <h1 class="gameName">Crystals Collector!</h1>
